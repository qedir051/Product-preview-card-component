<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="Outside">
  <div class="Left">
    <img src="./image-product-desktop.jpg" alt="#" class="image">
  </div>
  <div class="Right">
    <div class="RightTop"> 
      Preview
    </div>

    <div class="RightTitle">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>

    <div class="RightMiddle">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </div>
    
    <div class="RightPrices">
      <div class="RightPrice1">
        $149.99
      </div>

      <div class="RightPrice2">
        $169.99
      </div>
    </div>
    <div class="RightBottom">
      Add to Cart
    </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/qedir-zeynalli-1ba68a1a1/" target="_blank">Qedir Z.</a>.
  </div>
</body>
</html>
